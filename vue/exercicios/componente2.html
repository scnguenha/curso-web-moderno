<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <contador :count=5 ></contador>
    </div>
    <script>
        Vue.component('contador', {
            props: {count:Number},
            data: function () {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador+=this.count
                },
                sub() {
                    this.contador-=this.count
                }
            },
            template: `
                <div>
                    <span>{{ contador }}</span>
                    <button @click="add">+{{count}}</button>
                    <button @click="sub">-{{count}}</button>
                </div>
           `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
